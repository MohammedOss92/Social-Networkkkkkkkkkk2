<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users You Follow</title>
</head>

<body>
    <h1>Users You Follow ({{ following_count }})</h1>
    <ul>
        {% for user in following_users %}
        <li><a href="{% url 'profile' user.username %}">{{ user.username }}</a></li>
        {% empty %}
        <li>You are not following anyone yet.</li>
        {% endfor %}
    </ul>
</body>

</html>
